<div class="row">
  <div class="col-md-8">
    <div class="form-group row">
      <label
        for="inputDiscountType"
        class="col-md-3 col-form-label margin-top-6"
        >Discount Type</label
      >
      <div class="col-md-3 margin-top-6" data-ng-if="!$ctrl.editDiscount">
        {{ $ctrl.customerDiscount.discountName }}
      </div>
      <div class="col-md-4" data-ng-if="$ctrl.editDiscount">
        <select
          class="form-control"
          id="inputDiscountType"
          data-ng-options="discount as discount.discountName for discount in $ctrl.discounts"
          data-ng-model="$ctrl.selectedDiscount"
        >
        </select>
      </div>
      <div class="col-md-2 end">
        <button
          class="btn btn-info"
          data-ng-if="!$ctrl.editDiscount"
          data-ng-click="$ctrl.editDiscountType()"
        >
          Edit
        </button>
        <button
          class="btn btn-info"
          data-ng-if="$ctrl.editDiscount"
          data-ng-click="$ctrl.updateDiscountType()"
        >
          Save
        </button>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-3">
        <b>Discount Percent:</b>
      </div>
      <div class="col-md-4 end">
        {{ $ctrl.customerDiscount.discountPercent }}%
      </div>
    </div>
  </div>
</div>
